<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="factorial.css">
</head>
<body>
    <div class="container">
        <div class="factorial">
            <h1>ODD OR EVEN</h1>
            <input type="text"  id="q1" placeholder="enter number">
            <button onclick="numberCheck()">SUBMIT</button>
        </div>
    </div>
</body>
<script>
    function numberCheck(){
        oddoreven=parseInt(q1.value)
    if(oddoreven%2==0){
        alert(`the entered number is even :${oddoreven}`)
    }
    else{
        alert(`the entered number is odd :${oddoreven}`)
    }

    }
</script>
</html>
